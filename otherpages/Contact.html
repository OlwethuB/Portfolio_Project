    <main class="min-vh-100">
        <section style="text-align: center;">
            <form id="form" class="p-5" id="fs-frm" name="complaint-form" accept-charset="utf-8"
                action="https://formspree.io/f/moqzbaow" method="post">
                <fieldset id="fs-frm-inputs">
                    <div><label for="full-name">Full Name</label></div>
                    <div><input type="text" name="name" id="fullname" placeholder="First and Last" required=""></div>
                    <div><label for="email-address">Email Address</label></div>
                    <div><input type="email" name="_replyto" id="email-address" placeholder="name@gmail.com"
                            required=""></div>
                    <div><label for="telephone">Telephone Number (Optional)</label></div>
                    <div><input type="telephone" name="telephone" id="telephone" placeholder="(000) 000 0000"></div>
                    <div><label for="Message">Message</label></div>
                    <div><textarea rows="6" name="Message" id="Message" placeholder="What would you like to say"
                            required=""></textarea></div>
                    <div><input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                    </div>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
